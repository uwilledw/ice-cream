<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container-fluid bg-danger">
        <h1><i class="mdi mdi-ice-cream"></i> Big Chill Ice Cream</h1>
    </header>
    <main class="container">
        <section class="row">
            <!-- SECTION items -->
            <div class="col-8">
                <!-- SECTION ice cream -->
                <section class="row g-3">
                    <div class="col-12">
                        <h2>Ice cream</h2>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://images.unsplash.com/photo-1534706936160-d5ee67737249?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWludCUyMGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Mint Chocolate Chip</p>
                                <div class="text-end">$1.00<button onclick="addIceCream('Mint Chocolate Chip')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Vanilla</p>
                                <div class="text-end">$1.00<button onclick="addIceCream('Vanilla')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Strawberry</p>
                                <div class="text-end">$2.00<button onclick="addIceCream('Strawberry')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SECTION toppings -->
                    <div class="col-12">
                        <h2>Toppings</h2>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Sprinkles</p>
                                <div class="text-end">$1.00<button onclick="addToppings('Sprinkles')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Chocolate Chips</p>
                                <div class="text-end">$2.00<button onclick="addToppings('Chocolate Chips')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h2>Container</h2>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg"
                                alt="mint choc chip">
                            <div class="p-2">
                                <p>Waffle Cone</p>
                                <div class="text-end">$2.00<button onclick="addContainer('Waffle Cone')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="mint choc chip">
                            <div class="p-2">
                                <p>Waffle Bowl</p>
                                <div class="text-end">$4.00<button onclick="addContainer('Waffle Bowl')"
                                        class="btn btn-primary m-2"><i class="mdi mdi-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
            <!-- SECTION cart -->
            <div class="col-4 shadow">
                <div id="name" class="  text-end">
                    <!-- <div class="d-flex justify-content-around align-items-center py-5"> <b>Mint Chocolate chip</b>
                        <p class="m-0">quan</p>
                        <p class="m-0">total</p>
                    </div> -->
                </div>
                <div class="text-end">
                    <p>Total: $<span id="total">0</span></p>
                </div>
                <div id="toppingName" class="text-end">
                    <!-- <div class="d-flex justify-content-around align-items-center">
                        <b>Sprinkles</b>
                        <p class="m-0">qu</p>
                        <p class="m-0">0</p>
                    </div> -->
                </div>
                <div class="text-end">
                    <p>Total: $<span id="toppingTotal">0</span></p>
                </div>
                <div id="conName" class="text-end">
                    <!-- <div class="d-flex justify-content-around align-items-center">
                        <b>Cone</b>
                        <p class="m-0">qu</p>
                        <p class="m-0">$</p>
                    </div> -->
                </div>
                <div class="text-end">
                    <p>Total: $<span id="conTotal">0</span></p>
                </div>
            </div>
        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
